{% extends "base.html" %} 
{% load static %}

{% block content %}


<h1>Edit your Profile</h1>
{% if user.is_authenticated %}
        <br /><br />
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="form-group" method="POST">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="" >Update Profile</button>
                </form>
            </div>
        </div>

        <!--Js to automatically assign correct user -->

        <script>
            var name = "{{ user.id }}";
            document.getElementById("user").value = name;
        </script>
    {% else %}
        You are not the correct user to edit this profile
    


        
{% endif %}

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
    
<div class="container">
    <h1>Update your Profile</h1>
    <br /><br />
    <div class="form">
        <div class="form-group">
            <form method="POST">

                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info">Update</button>
            </form>
        </div>
    
    </div> 
</div>



{% endif %}

{% endblock %}
